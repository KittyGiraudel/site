{% if partials %}
  {% assign paths = partials | split: "," %}

  {% if site.environment == 'production' %}
    {% capture js %}
      {% for path in paths %}{% include "../assets/js/{{ path | strip }}.js" %}{% endfor %}
    {% endcapture %}

    <script>{{ js }}</script>
  {% else %}
    {% for path in paths %}
      <script src="/assets/js/{{ path | strip }}.js"></script>
    {% endfor %}
  {% endif %}
{% endif %}
