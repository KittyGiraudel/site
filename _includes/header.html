<header class="header  container  clearfix" role="banner">
  <h1 class="header__title{% if page.url == '/' %}  is-active{% endif %}">
    <a href="/">Hugo Giraudel<span class="blink">_</span></a>
  </h1>
  <nav role="navigation" class="nav">
    <ul class="clearfix">
      {% for item in site.nav %}
      <li {% if page.url == item.url %}class="is-active"{% endif %}><a href="{{ item.url }}">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
