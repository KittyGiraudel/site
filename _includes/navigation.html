<nav class="Navigation" role="navigation">
  <ul class="Navigation__list DottedList">
    {% for item in site.nav %}
    {% assign check = page.url | split:item.path %}
    <li class="Navigation__item"{% if check[0] == '' %} aria-current="page"{% endif %}>
      <a class="Navigation__link" href="{{ item.path }}">{{ item.label }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
