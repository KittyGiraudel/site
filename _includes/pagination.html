<div class="Pagination CollectionNavigation {% if previousPageHref %}{% elsif nextPageHref %}CollectionNavigation--end{% endif %}">
  {% if previousPageHref %}
  <p class="CollectionNavigation__item">
    <a class="CollectionNavigation__link" href="{{ previousPageHref }}">← Previous posts</a>
  </p>
  {% endif %}
  {% if nextPageHref %}
  <p class="CollectionNavigation__item">
    <a class="CollectionNavigation__link" href="{{ nextPageHref }}">Next posts →</a>
  </p>
  {% endif %}
</div>
